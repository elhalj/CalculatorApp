<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exemple Calaculatrice</title>
</head>

<body>
    <div class="container">
        <div class="container_calc">
            <div class="result">
                <p class="inclusion"></p>
                <p class="show_result"></p>
            </div>
            <div class="number">
                <div class="letter">1</div>
                <div class="letter">2</div>
                <div class="letter">3</div>
                <div class="letter" id="division">%</div>
            </div>
            <div class="number">
                <div class="letter">4</div>
                <div class="letter">5</div>
                <div class="letter">6</div>
                <div class="letter" id="moins">-</div>
            </div>
            <div class="number">
                <div class="letter">7</div>
                <div class="letter">8</div>
                <div class="letter">9</div>
                <div class="letter" id="plus">+</div>
            </div>
            <div class="number">
                <div class="letter" id="multiply">*</div>
                <div class="letter">0</div>
                <div class="letter" id="float_sign">.</div>
                <div class="letter" id="equal">=</div>
            </div>
            <div class="clear">
                CLEAR
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
